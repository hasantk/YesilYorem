<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YeşilYörem</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./assets/images/YesilYöremlogo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="username" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Kullanıcı Adı Giriniz" />
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Şifrenizi Giriniz" />
                 
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Hatırla beni
                    </label>
                  </div>
                  <a href="#!" class="text-body">Şifremi unuttum?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Bir hesaba ihtiyaçınız mı var? <a href="#!"
                      class="link-danger">Kayıt Ol</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
  </body>
  </html>
